    <div class="content">
        <div id="video">
            <video preload="auto">
                <source />
            </video>
            <div class="overlay"></div>
        </div>
        <div id="canvas"></div>

        <div id="item-image">
            <div class="arc"></div>
            <img src="" alt="" />
        </div>

        <div id="custom-list" class="dialog">
            <label>
                Свой список<br />
                <textarea rows="15" cols="50"></textarea>
            </label>
            <hr />
            <button>Применить</button>
        </div>

        <div id="dialog-edit" class="dialog">
            <div class="presets"></div>
            <hr />
            <div class="options"></div>
            <hr />
            <button class="apply">Применить</button>
        </div>
    </div>

    <div id="wheel-data-sets">
        <button id="btn-edit" title="Редактировать список" class="hide"></button>

        <div>
            <input type="radio" id="huey" name="list" value="items" autocomplete="off" checked />
            <label for="huey">Шмотки и события</label><!--
            no spaces
        --></div>

        <div>
            <input type="radio" id="buffs" name="list" value="buffs" autocomplete="off" />
            <label for="buffs">Баффы</label>
        </div>
        <div>
            <input type="radio" id="debuffs" name="list" value="debuffs" autocomplete="off" />
            <label for="debuffs">Дебаффы</label>
        </div>

        <div>
            <input type="radio" id="dewey" name="list" value="supeshiaru" autocomplete="off" />
            <label for="dewey">Специфический ролл</label>
        </div>

        <div>
            <input type="radio" id="corona" name="list" value="corona" autocomplete="off" />
            <label for="corona">Тест на вирус</label>
        </div>

        <div>
            <input type="radio" id="louie" name="list" value="coin" autocomplete="off" />
            <label for="louie">Монетка</label>
        </div>

        <div>
            <input type="radio" id="webby" name="list" value="streamers" autocomplete="off" />
            <label for="webby">Участники</label><!--
            no spaces
        --></div>

        <div>
            <input type="radio" id="scrooge" name="list" value="custom" autocomplete="off" />
            <label for="scrooge">Свой список</label>
        </div>


        <div class="break"></div>

        <input id="volume-control" type="range" step="0.1" value="0.5" max="1" min="0" title="Громкость видео" />

        <a id="rules"
           title="Правила"
           href="rules">Таблица WhoPG</a>

        <a id="sources"
           title="Посмотреть исходный код колеса"
           href="https://github.com/shtrih/whopg-wheel" target="_blank"></a>
    </div>
